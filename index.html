<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <title>Modal | Daily JS Challenge</title>
</head>
<body>
    <!-- header -->
    <header>
        <h2>Modal</h2>
    </header>

    <!-- main -->
    <main>
        <div id="modal-overlay" class="modal-overlay d-none">
            <div class="modal-header">
                <h1>Thats a modal!</h1>
                <img id="modal-close-btn" class="btn" src="./assets/icons/close_24px.svg" alt="close">
            </div>
            <p>A modal is  box that will disrupt a page by overlaying on top of it and prevent interaction. <br><br>Google calls it "dialog" for example</p>
        </div>
        <div class="row-1rem">
            <button id="modal-open-btn" class="btn">Open Modal</button>
        </div>
    </main>
    <!-- link js -->
    <script src="script.js"></script>
</body>
</html>
